  delete:
    desc: "Apply kubernetes resource manifests: load-generator"
    cmds:
      - cmd: |
          gum style "$(cat <<EOF
          
          âœ… All Helm releases in that namespace
          âœ… PersistentVolumeClaims (PVCs) (if not retained by a StorageClass)
          âœ… Pods and workloads running inside the namespace
          âŒ Cluster-wide resources (like CustomResourceDefinitions (CRDs))
          âŒ Storage Volumes (if your StorageClass retains PVCs after deletion)
          âŒ Helm Repositories (Helm itself stays intact, just the releases in that namespace are removed)
          EOF
          )"

      - kubectl delete namespace {{.T_NAMESPACE}}
      - task: cluster:stop
