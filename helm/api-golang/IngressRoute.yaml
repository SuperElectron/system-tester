apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: api-golang
  namespace: system-tester
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      ## look for ip address of kind-control-plane, and add to /etc/hosts:
      ##     172.18.0.3 subnet.mysite.com
      ## $ kubectl get nodes -o wide
      match: Host(`subnet.mysite.com`) && PathPrefix(`/api/golang`)
      middlewares:
        - name: strip-api-prefixes
      services:
        - kind: Service
          name: api-golang
          port: 8000
          scheme: http
